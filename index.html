<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Subscriber Messages</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
      <h1 class="jumbotron">
        Subscriber Messages
      </h1>
      <div class="row" style="margin-top: 70px;">
         <div class="col-md-4"></div>
         <div class="col-md-6">
            <div id="chatArea">
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
   <script>
    jQuery(document).ready(function() {
          var socket = io.connect();
         var chatArea = jQuery('#chatArea');
         socket.on('new message', function(data){
            chatArea.append('<div class="well"><strong>Message</strong><p>'+data.message.message+
                '</p><strong>Priority</strong><p>'+data.message.priority+'</p><strong>Time</strong><p>'+new Date(data.message.timestamp)+'</p></div>');
         });
    });
 </script>
</body>
</html>
